<body>

  <script>
    const errorsound = new Tone.Player('./media/error.wav').toDestination();
    const successsound = new Tone.Player('./media/success.wav').toDestination();
    let dataold = ""
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var loadingMessage = document.getElementById("loadingMessage");
    let out = document.getElementById("output");
    let outtitle = document.getElementById("outputtitle");
    let outmsg = document.getElementById("outputmsg");
    let topbar = document.getElementById("topbar");
    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true);
      video.play();
      requestAnimationFrame(tick);
    });
    function tick() {
      loadingMessage.innerText = "âŒ› è«‹ç¨å€™..."
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        loadingMessage.hidden = true;
        canvasElement.hidden = false;
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        if (code) {
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          if (code.data.includes("mcsa")) {
            if (dataold != code.data) {
              dataold = code.data
              fetchData(dataold)
            }
          }


        }
      }
      requestAnimationFrame(tick);
    }
    if (window.location.href.includes("leave")) {
      topbar.innerHTML = 'é›¢å ´ç™»è¨˜ <a href="./">åˆ‡æ›</a>';
    } else {
      topbar.innerHTML = 'å…¥å ´é©—ç¥¨ <a href="./?leave">åˆ‡æ›</a>';
    }
    function fetchData(data) {
      let url = ""
      if (window.location.href.includes("leave")) {
        url = `https://pass.mcsa.tw/api_check.php?code=${encodeURIComponent(data)}&leave`;
      } else {
        url = `https://pass.mcsa.tw/api_check.php?code=${encodeURIComponent(data)}`;
      }

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(response => {
          if (response.hasOwnProperty("error")) {
            out.classList.add("error")
            out.classList.remove("null")
            out.classList.remove("success")
            errorsound.start();
            if (response.error === "code") {
              outtitle.innerHTML = "é©—è­‰å¤±æ•—";
              outmsg.innerHTML = "æœªçŸ¥çš„ QR Code";
            } else if (response.error === "expired") {
              outtitle.innerHTML = "é©—è­‰å¤±æ•—";
              outmsg.innerHTML = "QR Code å·²éæœŸ";
            } else if (response.error === "used") {
              outtitle.innerHTML = "é©—è­‰å¤±æ•—";
              outmsg.innerHTML = `å·²æ–¼ ${response.date} é€²å…¥é`;
            }
          } else if (response.hasOwnProperty("stuid")) {
            successsound.start();
            out.classList.remove("error")
            out.classList.remove("null")
            out.classList.add("success")
            outtitle.innerHTML = window.location.href.includes("leave") ? "å·²ç´€éŒ„é›¢å ´" : "é©—è­‰æˆåŠŸ";
            outmsg.innerHTML = `å­¸è™Ÿï¼š${response.stuid}ã€€ç¥¨åˆ¥ï¼š${response.type}`;
          }
        })
        .catch(error => {
          console.error('There was a problem with your fetch operation:', error);
        });
    }
  </script>
